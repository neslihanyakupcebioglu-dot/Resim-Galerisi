<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: auto;
            grid-auto-flow: dense;
            gap: 6px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            img.four-grid-cells {
                grid-row: span 2 / auto;
                grid-column: span 2 / auto;
            }

            img.wide-image {
                grid-column: span 2 / auto;
            }

        #myImg {
            cursor: pointer;
        }

            #myImg:hover {
                opacity: 0.7;
            }


        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }



    </style>
    <title>CSS Grid Gallery</title>
</head>

<body>
    <div class="gallery">

        <img class="four-grid-cells"
             src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg"
             alt="Northern Winter Sky Image" />

        <img src="https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg"
             alt="Shining Stars Image" />

        <img class="wide-image"
             src="https://images.pexels.com/photos/3933881/pexels-photo-3933881.jpeg"
             alt="A River Flowing Image" />

        <img src="https://images.pexels.com/photos/5409751/pexels-photo-5409751.jpeg"
             alt="A cloudy Mountain Image" />

        <img src="https://images.pexels.com/photos/4101555/pexels-photo-4101555.jpeg"
             alt="A Winter Rainbow Image" />

        <img class="wide-image"
             src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg"
             alt="A Clean Mountain Lake" />

        <img src="https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg"
             alt="Shining Stars Image" />

    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
     var modal = document.getElementById("myModal");
     var modalImg = document.getElementById("modal-img");
     var captionText = document.getElementById("caption");
     var closeBtn = document.getElementsByClassName("close")[0];

     /*var images = document.querySelectorAll(".galeri-img");*/
     //images.forEach(function (img) {
     //    img.addEventListener("click", function () {
     //        modal.style.display = "block";
     //        modalImg.src = this.src;
     //        captionText.innerHTML = this.alt;
     //    });
     //});

     var images = document.getElementsByClassName("galeri-img");
     for (var i = 0; i < images.length; i++) {
         var img = images[i];
         img.addEventListener("click", function () {
                 modal.style.display = "block";
                 modalImg.src = this.src;
                 captionText.innerHTML = this.alt;
             });

     }

     closeBtn.onclick = function () {
         modal.style.display = "none";
     };


    </script>

</body>

</html>
